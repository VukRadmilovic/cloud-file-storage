                  #foreach($key in $inputRoot.keySet())
                    "$key": "$inputRoot.get($key)"
                    #if($foreach.hasNext),#end
                  #end,
                  "username": "$input.params('username')"
                }
            parameters:
              querystrings:
                username: true
      - http:
