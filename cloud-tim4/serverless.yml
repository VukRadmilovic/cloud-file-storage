resources:
  Resources:
    VukIdentity:
      Type: AWS::SES::EmailIdentity
      Properties:
        EmailIdentity: "2001vuk@gmail.com"
    MajaIdentity:
      Type: AWS::SES::EmailIdentity
      Properties:
        EmailIdentity: "maya.grudge.12@gmail.com"
    BestS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: najbolji-bucket-ikada
        AccessControl: PublicReadWrite
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - "PUT"
                - "POST"
                - "GET"
                - "DELETE"
              AllowedOrigins:
                - "http://*"
                - "https://*"
                - "*"
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - "Access-Control-Allow-Origin"
        PublicAccessBlockConfiguration:
          BlockPublicPolicy: false
          BlockPublicAcls: false
          RestrictPublicBuckets: false
          IgnorePublicAcls: false
    BestDDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: s-metadata
        AttributeDefinitions:
          - AttributeName: partial_path
            AttributeType: S
        KeySchema:
          - AttributeName: partial_path
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    BestDDBSharedTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: shared
        AttributeDefinitions:
          - AttributeName: partial_path
            AttributeType: S
        KeySchema:
          - AttributeName: partial_path
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    BestUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: s-najbolji-user-pool-ikada
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
        Schema:
          - Name: preferred_username
            Mutable: true
            Required: true
          - Name: given_name
            Mutable: true
            Required: true
          - Name: family_name
            Mutable: true
            Required: true
          - Name: email
            Mutable: true
            Required: true
          - Name: birthdate
            Mutable: true
            Required: true
        VerificationMessageTemplate:
          DefaultEmailOption: "CONFIRM_WITH_CODE"
          EmailMessage: "Your verification code is {####}."
          EmailSubject: "Your verification code"
          SmsMessage: "Your verification code is {####}."
        UsernameConfiguration:
          CaseSensitive: false
        EmailConfiguration:
          EmailSendingAccount: "DEVELOPER"
          From: "Vuk <2001vuk@gmail.com>"
          ReplyToEmailAddress: "2001vuk@gmail.com"
          SourceArn: "arn:aws:ses:eu-central-1:547365780125:identity/2001vuk@gmail.com"
    BestUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}_${self:provider.stage}_client
        UserPoolId:
          Ref: BestUserPool
        GenerateSecret: false
        PreventUserExistenceErrors: "ENABLED"
        SupportedIdentityProviders:
          - "COGNITO"
        CallbackURLs:
          - "http://localhost:4200/main"   
        AllowedOAuthFlows:
          - "implicit"
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - "email"
          - "openid"
    bestuserpooldomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        Domain: "team4-login"
        UserPoolId:
          Ref: BestUserPool

