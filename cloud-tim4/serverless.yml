      - http:
          path: upload-link
          method: post
          integration: lambda
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt: 
                - BestUserPool
                - Arn
          response:
            statusCodes:
              200:
                pattern: ''
              400:
                pattern: 'Bad request: .*'
          request:
            passThrough: WHEN_NO_TEMPLATES
            template:
              application/json: |
                #set($inputRoot = $input.path('$'))
